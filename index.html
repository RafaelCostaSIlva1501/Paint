<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    
    <section class="container">
        <div>
            <section class="caixa-ferramentas">
                <abbr title="Pincel">
                    <button class="ferramentas" id="brush">
                        <span class="material-symbols-outlined">brush</span>
                    </button>
                </abbr>

                <abbr title="Balde de Tinta">
                    <button class="ferramentas" id="bucketColor">
                        <span class="material-symbols-outlined">colors</span>
                    </button>
                </abbr>

                <abbr title="Borracha">
                    <button class="ferramentas" id="erase">
                        <span class="material-symbols-outlined">ink_eraser</span>
                    </button>
                </abbr>

                <abbr title="Cor">
                    <input type="color" id="color">
                </abbr>
            </section>

            <section class="caixa-ferramentas">
                <input type="range" value="5" min="5" max="30" id="brushSize">
            </section>

            <section class="caixa-ferramentas">
                <button class="ferramentas" id="clear">
                    <span class="material-symbols-outlined">delete</span>
                </button>

                <button class="ferramentas" id="download">
                    <span class="material-symbols-outlined">download</span>
                </button>

                <button class="ferramentas" id="openGallery">
                    <span class="material-symbols-outlined">photo_library</span>
                </button>
            </section>
        </div>

        <canvas width="480" height="480"></canvas>
        <button class="save-image" id="saveImage">Salvar</button>
    </section>

    <section class="container-gallery" id="container-gallery">

        <section class="gallery-header">
            <h2>Galeria</h2>
            <button id="close-gallery">
                <span class="material-symbols-outlined">close</span>
            </button>
        </section>

        <section class="gallery" id="gallery">
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>

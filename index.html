<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint | Dev Rafael da Costa Silva</title>

    <link rel="shortcut icon" href="/img/favicon.icofavicon.ico" type="image/x-icon">

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="home-header">
      <a href="https://rafaelcostasilva1501.github.io/Mini-Game/">
        <span class="material-symbols-outlined">arrow_back</span>
      </a>
      <h1>Paint</h1>
    </header>

    <main>
      <nav>
        <div>
          <div class="tool-box">
            <abbr title="Pincel">
              <button class="tool pencil" data-tool="brush">
                <span class="material-symbols-outlined">brush</span>
              </button>
            </abbr>

            <abbr title="Pincel 2">
              <button class="tool pencil" data-tool="brush-two">
                <span class="material-symbols-outlined">stylus_note</span>
              </button>
            </abbr>

            <abbr title="Balde de Tinta">
              <button class="tool pencil" data-tool="bucket">
                <span class="material-symbols-outlined">colors</span>
              </button>
            </abbr>

            <abbr title="Borracha">
              <button class="tool pencil" data-tool="erase">
                <span class="material-symbols-outlined">ink_eraser</span>
              </button>
            </abbr>

            <abbr title="Limpar tela">
              <button class="tool clear">
                <span class="material-symbols-outlined">delete</span>
              </button>
            </abbr>

            <abbr title="Baixar imagem">
              <button class="tool download">
                <span class="material-symbols-outlined">download</span>
              </button>
            </abbr>
          </div>
        </div>
        
        <div>
          <div class="tool-box">
            <button data-size="5" class="tool size"></button>

            <button data-size="7" class="tool size"></button>

            <button data-size="9" class="tool size"></button>

            <button data-size="11" class="tool size"></button>

            <button data-size="13" class="tool size"></button>
          </div>

          <div class="tool-box">
            <button
              class="color"
              style="background-color: #ff0000"
              data-color="#ff0000"
            ></button>
            <button
              class="color"
              style="background-color: #ffa500"
              data-color="#ffa500"
            ></button>
            <button
              class="color"
              style="background-color: #ffff00"
              data-color="#ffff00"
            ></button>
            <button
              class="color"
              style="background-color: #adff2f"
              data-color="#adff2f"
            ></button>
            <button
              class="color"
              style="background-color: #5f9ea0"
              data-color="#5f9ea0"
            ></button>
            <button
              class="color"
              style="background-color: #0000ff"
              data-color="#0000ff"
            ></button>
            <button
              class="color"
              style="background-color: #8a2be2"
              data-color="#8a2be2"
            ></button>

            <input type="color" id="Icolor" />
          </div>
        </div>
      </nav>

      <section class="screen-size"><canvas></canvas></section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
